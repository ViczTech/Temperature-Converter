<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp Calc</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="theContainer">
  <h1>Temperature</h1>

  <input class="number" type="number" name="number" placeholder="0">

  <button class="curr temp" id="curr"> Celsius</button>
  <div class="tempSelect hidden" id="tempSelect">
    <div class="others">
      <button class="temp" id="Fah"> Fahrenheit</button>
      <button class="temp" id="Kev"> Kelvin</button>
      <button class="temp" id="Cel"> Celsius</button>
    </div>
  </div>
  
  <button class="curr temp" id="curr"> Celsius</button>
  <div class="tempSelect hidden" id="tempSelect">
    <div class="others">
      <button class="temp" id="Fah"> Fahrenheit</button>
      <button class="temp" id="Kev"> Kelvin</button>
      <button class="temp" id="Cel"> Celsius</button>
    </div>
  </div>
  <p class="result" id="result">739</p>

  <div class="container">
    <button class="keypad" id="keypad">Vicz</button>
    <button class="keypad"> CE</button>
    <button class="keypad"> E</button>
    <button class="keypad"> 7</button>
    <button class="keypad"> 8</button>
    <button class="keypad"> 9</button>
    <button class="keypad"> 4</button>
    <button class="keypad"> 5</button>
    <button class="keypad"> 6</button>
    <button class="keypad"> 1</button>
    <button class="keypad"> 2</button>
    <button class="keypad"> 3</button>
    <button class="keypad"> -/+</button>
    <button class="keypad"> 0</button>
    <button class="keypad"> .</button>
  </div>
 </div>

  <script src="./app.js"></script>
</body>
</html>
