<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Calc</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- CONTAINS THE COMPLETE BLACK BOX -->
    <div class="theContainer light-mode">
      <button class="dark-mode" id="darkModeButton">Dark</button>
      <h1>Temperature</h1>
      <!-- TEMPERTURE HEADING -->
      <input
        class="number light-mode"
        type="number"
        name="number"
        id="input"
        placeholder="0"
      />
      <!-- INPUT FOR CURRENT TEMPERTURE FIGURES -->
      <button class="curr temp" id="curr">Celsius</button>
      <div class="tempSelect hidden" id="currtempSelect">
        <div class="others">
          <button class="temp" id="currFah">Fahrenheit</button>
          <button class="temp" id="currKev">Kelvin</button>
          <button class="temp" id="currCel">Celsius</button>
        </div>
      </div>
      <!-- BUTTON FOR SWITCHING BETWEEN TEMPERATURE CURRENT TYPES  -->

      <button class="curr temp" id="next">Celsius</button>
      <div class="tempSelect hidden" id="nexttempSelect">
        <div class="others">
          <button class="temp" id="nextFah">Fahrenheit</button>
          <button class="temp" id="nextKev">Kelvin</button>
          <button class="temp" id="nextCel">Celsius</button>
        </div>
      </div>
      <!-- BUTTON FOR SWITCHING NEXTTEMPERATURE TYPES  -->
      <p class="result light-mode" id="result">0</p>
      <!-- RESULT BUTTON -->
      <div class="container">
        <button class="keypad" id="enter">Enter</button>
        <button class="keypad" id="clearAll">CE</button>
        <button class="keypad" id="no0">0</button>
        <button class="keypad" id="no7">7</button>
        <button class="keypad" id="no8">8</button>
        <button class="keypad" id="no9">9</button>
        <button class="keypad" id="no4">4</button>
        <button class="keypad" id="no5">5</button>
        <button class="keypad" id="no6">6</button>
        <button class="keypad" id="no1">1</button>
        <button class="keypad" id="no2">2</button>
        <button class="keypad" id="no3">3</button>
      </div>
    </div>
    <!-- KEYPAD BUTTON -->
    <script src="./app.js"></script>
  </body>
</html>
