<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp Calc</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="theContainer">
  <h1>Temperature</h1>

  <input class="number" type="number" name="number" placeholder="0">

  <div class="tempSelect" id="tempSelect">
    <button class="curr temp"> Celcuis</button>
    <div class="others" id="others">
      <button class="temp"> Fahrenheit</button>
      <button class="temp"> Kelvin</button>
      <button class="temp"> Celcuis</button>
    </div>
  </div>
  
  <p class="result" id="result">739</p>

  <div class="container">
    <button> </button>
    <button> CE</button>
    <button> E</button>
    <button> 7</button>
    <button> 8</button>
    <button> 9</button>
    <button> 4</button>
    <button> 5</button>
    <button> 6</button>
    <button> 1</button>
    <button> 2</button>
    <button> 3</button>
    <button> -/+</button>
    <button> 0</button>
    <button> .</button>
  </div>
 </div>

  <script src="./app.js"></script>
</body>
</html>
